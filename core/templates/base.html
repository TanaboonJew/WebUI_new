<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light w-100 border-bottom shadow-sm mb-4 ">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Docker Manager</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'public-monitoring' %}">Monitoring</a>
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'private-monitoring' %}">My Stats</a>
                        <a class="nav-link" href="{% url 'docker-management' %}">Docker</a>
                        <a class="nav-link" href="{% url 'file-manager' %}">Files</a>
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mt-3">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
